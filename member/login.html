<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="src/img/favicon.ico" type="image/x-icon">
    <title>Where tour(어디까지 가봤니?) - 로그인</title>
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/base.css">
    <link rel="stylesheet" href="src/css/login.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script type="text/javascript" src="src/js/jquery-1.4.1.js"></script>
    <script type="text/javascript" src="src/js/w3.js"></script>
    <!-- <script type="text/javascript" src="https://www.w3schools.com/lib/w3.js"></script> -->
    <script type="text/javascript" src="src/js/common.js"></script>
</head>

<body>
    <!-- 헤더 start-->
    <header id="header">
        <div w3-include-html="component/head.html"></div>
    </header>
    <!-- 헤더 end -->

    <!-- 메인 start -->
    <section id="loginpage">
        <div class="container">
            <div class="title">
                <h2>로그인</h2>
            </div>
            <div class="login">
                <div class="input">
                    <input type="text" name="userId" placeholder="아이디">
                    <input type="password" name="userPass" placeholder="비밀번호">
                    <button>로그인</button>
                </div>
                <div class="jointext">
                    <div>
                        <input type="checkbox" name="idcheck" value="id" checked>
                        <label>아이디 기억하기</label>
                    </div>
                    <ul>
                        <li><a href="#">회원가입</a></li>
                        <li><a href="#">아이디 찾기</a></li>
                        <li><a href="#">비밀번호 찾기</a></li>
                    </ul>
                </div>
            </div>
            <div class="sns">
                <p>SNS 게정을 연동하여 빠르고 안전하게 로그인 / 회원가입 할 수 있습니다.</p>
                <ul>
                    <li><a href="#"><img src="src/img/login/naver.png" alt="네이버 아이콘"></a></li>
                    <li><a href="#"><img src="src/img/login/facebook.png" alt="페이스북 아이콘"></a></li>
                    <li><a href="#"><img src="src/img/login/kakao.png" alt="카카오 아이콘"></a></li>
                    <li><a href="#"><img src="src/img/login/aple.png" alt="애플 아이콘"></a></li>
                </ul>
            </div>
        </div>
    </section>
    <!-- 메인 end -->

    <!-- 푸터 start -->
    <footer id="footer">
        <div w3-include-html="component/footer.html"></div>
    </footer>
    <!-- 푸터 end -->
</body>

</html>
