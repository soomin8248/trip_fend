<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/wheretrip/src/img/favicon.ico" type="image/x-icon">
    <title>Where tour(어디까지 가봤니?) - 회원가입</title>
    <link rel="stylesheet" href="/wheretrip/src/css/reset.css">
    <link rel="stylesheet" href="/wheretrip/src/css/base.css">
    <link rel="stylesheet" href="/wheretrip/src/css/singup_fin.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.1/css/swiper.min.css">
    
    <script type="text/javascript" src="/wheretrip/src/js/jquery-1.4.1.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.1/js/swiper.min.js"></script>
    <script type="text/javascript" src="https://www.w3schools.com/lib/w3.js"></script>
    
    <script type="text/javascript" src="/wheretrip/src/js/common.js"></script>
    <script>
        $(document).ready(function(){
            let loginbtn = document.querySelector('.loginBtn');
            let mainbtn = document.querySelector('.mainBtn');

            $(loginbtn).click(function(){
                location.href = "/wheretrip/member/login.html";
            });

            $(mainbtn).click(function(){
                location.href = "/wheretrip/index.html";
            });
        });
    </script>
</head>

<body>
    <!-- 헤더 start-->
    <header id="header">
        <div w3-include-html="/wheretrip/component/head.html"></div>
    </header>
    <!-- 헤더 end -->

    <!-- 메인 start -->
    <section id="signup_fin" class="container">
        <div class="title">
            <h2>회원가입</h2>
            <p>웨어투어에 가입해주셔서 감사합니다.</p>
        </div>
        <div class="info-contents">
            <div class="joinbox">
                <div class="agreebox"><span>01</span>약관동의</div>
                <div class="formbox"><span>02</span>정보입력</div>
                <div class="donebox"><span>03</span>가입완료</div>
            </div>
            <div class="join-fin">
                <div class="text">
                    <h3>웨어투어 가입이 완료 되었습니다.</h3>
                    <p>모든 회원가입 절차가 완료 되었습니다.<br />로그인 후 이용해주세요.</p>
                </div>
            </div>
        </div>
        <div class="btn">
            <div class="loginBtn">로그인 하기</div>
            <div class="mainBtn">메인으로 가기</div>
        </div>
    </section>
    <!-- 메인 end -->

    <!-- 푸터 start -->
    <footer id="footer">
        <div w3-include-html="/wheretrip/component/footer.html"></div>
    </footer>
    <!-- 푸터 end -->
</body>

</html>
