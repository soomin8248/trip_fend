<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/src/img/favicon.ico" type="image/x-icon">
    <title>Where tour(어디까지 가봤니?) - 회원가입</title>
    <link rel="stylesheet" href="/src/css/reset.css">
    <link rel="stylesheet" href="/src/css/base.css">
    <link rel="stylesheet" href="/src/css/signup_info.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script type="text/javascript" src="/src/js/jquery-1.4.1.js"></script>
    <script type="text/javascript" src="/src/js/w3.js"></script>
    <!-- <script type="text/javascript" src="https://www.w3schools.com/lib/w3.js"></script> -->
    <script type="text/javascript" src="/src/js/common.js"></script>
</head>

<body>
    <!-- 헤더 start-->
    <header id="header">
        <div w3-include-html="/component/head.html"></div>
    </header>
    <!-- 헤더 end -->

    <!-- 메인 start -->
    <section id="agree-info" class="container">
        <div class="title">
            <h2>회원가입</h2>
            <p>웨어투어에 가입해주셔서 감사합니다.</p>
        </div>
        <div class="info-contents">
            <div class="joinbox">
                <div class="agreebox"><span>01</span>약관동의</div>
                <div class="formbox"><span>02</span>정보입력</div>
                <div class="donebox"><span>03</span>가입완료</div>
            </div>
            <div class="form">
                <h2>회원 정보 입력</h2>
                <table id="info-contents">
                    <tr>
                        <td class="input-tit">
                            아이디<span>*</span>
                        </td>
                        <td class="input-box id">
                            <input type="text" name="userId" id="userid" placeholder="아이디를 입력해주세요">
                            <button>중복확인</button>
                        </td>
                    </tr>
                    <tr>
                        <td class="input-tit">
                            비밀번호<span>*</span>
                        </td>
                        <td class="input-box">
                            <input type="password" name="userPass" id="userpass" placeholder="비밀번호를 입력해주세요">
                            <p>
                                ※ 공백없이 영문 대/소문자/숫자 중 2가지 이상 조합하여 10자리 이상<br />
                                ※ 비밀번호는 대소문자를 구분하오니 Caps Lock이 켜져 있는지 확인하세요.
                            </p>
                        </td>
                    </tr>
                    <tr>
                        <td class="input-tit">
                            비밀번호 확인<span>*</span>
                        </td>
                        <td class="input-box">
                            <input type="password" name="userPassCh" id="passCh" placeholder="비밀번호를 한 번 더 입력해주세요">
                            <p>※ 비밀번호 확인을 위해 위에 기재하신 비밀번호를 한번 더 입력해주세요.</p>
                        </td>
                    </tr>
                    <tr>
                        <td class="input-tit">
                            한글 이름<span>*</span>
                        </td>
                        <td class="input-box name">
                            <input type="text" name="name" id="name" placeholder="이름을 입력해주세요">
                            <p>※ 예약시 여권상의 한글 이름과 상이할 경우, 홈페이지 이용이 제한 될 수 있습니다.</p>
                        </td>
                    </tr>
                    <tr>
                        <td class="input-tit">
                            생년월일<span>*</span>
                        </td>
                        <td class="input-box">
                            <input type="text" name="birth" id="birth" placeholder="ex)19930916">
                        </td>
                    </tr>
                    <tr>
                        <td class="input-tit">
                            휴대폰<span>*</span>
                        </td>
                        <td class="input-box phone">
                            <select name="number" id="number">
                                <option value="010">선택</option>
                                <option value="010">010</option>
                                <option value="011">011</option>
                                <option value="011">016</option>
                                <option value="011">017</option>
                                <option value="011">018</option>
                                <option value="011">019</option>
                            </select>
                            <span>-</span>
                            <input type="tel" name="phone" id="phone" pattern="[0-9]{4}">
                            <span>-</span>
                            <input type="tel" name="phone2" id="phone2" pattern="[0-9]{4}">
                        </td>
                    </tr>
                    <tr>
                        <td class="input-tit">
                            이메일
                        </td>
                        <td class="input-box email">
                            <input type="email" name="email" id="email">@<input type="text" name="email">
                            <select name="email" id="email-list">
                                <option value="naver">naver.com</option>
                                <option value="daum">daum.net</option>
                                <option value="gmail">gmail.com</option>
                                <option value="nate">nate.com</option>
                                <option value="hanmail">hanmail.net</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="input-tit">
                            주소
                        </td>
                        <td class="input-box address">
                            <input type="text" name="address" id="address">
                            <button>우편번호 검색</button>
                            <input type="text" name="sub-address" id="sub-address">
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="fin-btn">
            <button>정보입력 완료</button>
        </div>
    </section>
    <!-- 메인 end -->

    <!-- 푸터 start -->
    <footer id="footer">
        <div w3-include-html="/component/footer.html"></div>
    </footer>
    <!-- 푸터 end -->
</body>

</html>
