<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/src/img/favicon.ico" type="image/x-icon">
    <title>Where trip(어디까지 가봤니?) - 취소내역</title>
    <link rel="stylesheet" href="/src/css/reset.css">

    <script type="text/javascript" src="/src/js/w3.js"></script>
    <!-- <script type="text/javascript" src="https://www.w3schools.com/lib/w3.js"></script> -->
    <script type="text/javascript" src="/src/js/common.js"></script>
    <script>
        $(document).ready(function(){
            let menus = document.querySelectorAll('.menu > a');

            $(menus).click(function(){
                $(this).toggleClass('on');
                $(this).siblings('ul').toggle(0);
                $(this).parent().siblings().children('ul').hide(0);
                $(this).parent().siblings().children('a').removeClass('on');
            });
        });
    </script>
</head>
<body>
    <!-- 헤더 start-->
    <header id="header">
        <div w3-include-html="/component/head.html"></div>
    </header>
    <!-- 헤더 end -->    
    
    <!-- 예약내역 start -->
    <section>
        
    </section>
    <!-- 예약내역 end -->

    <!-- 푸터 start -->
    <footer id="footer">
        <div w3-include-html="/component/footer.html"></div>
    </footer>
    <!-- 푸터 end -->
</body>
</html>
