<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/wheretrip/src/img/favicon.ico" type="image/x-icon">
    <title>Where tour(어디까지 가봤니?)</title>
    <link rel="stylesheet" href="/wheretrip/src/css/reset.css">
    <link rel="stylesheet" href="/wheretrip/src/css/base.css">
    <link rel="stylesheet" href="/wheretrip/src/css/main.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.1/css/swiper.min.css">
    
    <script type="text/javascript" src="/wheretrip/src/js/jquery-1.4.1.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.1/js/swiper.min.js"></script>
    <script type="text/javascript" src="https://www.w3schools.com/lib/w3.js"></script>
    
    <script type="text/javascript" src="/wheretrip/src/js/common.js"></script>
    <script type="text/javascript" src="/wheretrip/src/js/main.js"></script>

</head>
<body>
    <!-- 헤더 start-->
    <header id="header">
        <div w3-include-html="/wheretrip/component/head.html"></div>
    </header>
    <!-- 헤더 end -->
    <!-- 메인 start -->
    <main>
        <section id="visual">
            <div class="show_visual visual-swiper">
                <div class="lists_visual swiper-wrapper">
                    <div class="swiper-slide jejudo item_visual">
                        <img src="/wheretrip/src/img/main/mainvisual_bg1.jpg" alt="제주도 메인비주얼이미지">
                        <div>
                            <h3>제주도 소소한 패키지 여행</h3>
                            <p>10명 이하 소그룹 출발보장! 2명만 모여도 출발<br>8인이상 단체예약고객에게는 신세계 상품권 10만원 증정!</p>
                            <a href="#" class="view_icon"><p>자세히보기</p></a>
                        </div>
                    </div>
                    <div class="swiper-slide philippines item_visual">
                        <img src="/wheretrip/src/img/main/mainvisual_bg2.jpg" alt="필리핀 메인비주얼이미지">
                        <div>
                            <h3>마지막 앵콜딜! 필리핀이 널 기다려!</h3>
                            <p>다시 없을 특가 + 특전<br>놓치면 후회! 지금 예약하세요</p>
                            <a href="#" class="view_icon"><p>자세히보기</p></a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- 메인 end -->
</body>
</html>
