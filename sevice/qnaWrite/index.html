<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="src/img/favicon.ico" type="image/x-icon">
    <title>Where tour(어디까지 가봤니?) - 온라인문의</title>
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/base.css">
    <link rel="stylesheet" href="src/css/lnb.css">
    <link rel="stylesheet" href="src/css/qnawrite.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script type="text/javascript" src="src/js/jquery-1.4.1.js"></script>
    <script type="text/javascript" src="src/js/w3.js"></script>
    <!-- <script type="text/javascript" src="https://www.w3schools.com/lib/w3.js"></script> -->
    <script type="text/javascript" src="src/js/common.js"></script>
    <script type="text/javascript" src="src/js/sevicelnb.js"></script>
    <script>

    </script>
</head>
<body>
    <!-- 헤더 start-->
    <header id="header">
        <div w3-include-html="/component/head.html"></div>
    </header>
    <!-- 헤더 end -->
    <!-- 메인 start -->
    <main>
        <section id="detail_page">
            <div class="content_block">
                <div class="lnb_block">
                    <div class="scroll_action">
                        <a href="/sevice/index.html">
                            <h2 class="tit_lnb_title">고객센터</h2>
                        </a>
                        <ul class="lnb_nav">
                            <li class="lnb_menu off_close">
                                <a href="/sevice/notice/index.html">공지사항</a>
                            </li>
                            <li class="lnb_menu off_close">
                                <a href="/sevice/faqlist/index.html">자주하는 질문</a>
                            </li>
                            <li class="lnb_menu off_close on">
                                <a href="/sevice/qnaWrite/index.html">온라인 문의</a>
                            </li>
                            <li class="lnb_menu off_close">
                                <a href="/sevice/directionGuide/index.html">찾아오시는길</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="content" id="content">
                    <h3 class="tit_con_title">
                        온라인 문의
                    </h3>
                    <p class="txt_tbl_info">
                        <span class="ico_tbl_must" title="필수입력 아이콘"></span>
                        는 필수입력 정보입니다.
                    </p>
                    <form id="qnaForm" name="qnaForm" method="POST" action="">
                        <table class="tbl_basic">
                            <caption>1:1문의 정보 입력</caption>
                            <colgroup>
                                <col style="width:170px">
                                <col>
                            </colgroup>
                            <tbody>
                                <tr>
                                    <th>
                                        <label for="cellNo">휴대폰 번호<span class="ico_tbl_must" title="필수입력"></span></label>
                                    </th>
                                    <td>
                                        <input type="text" id="cellNo" name="cellNo" value="" placeholder="'-' 제외 숫자만 입력">
                                    </td>
                                </tr>
                                <tr>
                                    <th>
                                        <label>이메일
                                            <span class="ico_tbl_must" title="필수입력"></span>
                                        </label>
                                    </th>
                                    <td>
                                        <input type="text" title="이메일 아이디 입력" name="email1" id="email1" value="" placeholder="이메일 아이디">
                                        <span class="txt_at">@</span>
                                        <input type="text" title="이메일 도메인 입력" name="email2" id="email2" value="" placeholder="이메일 도메인">
                                        <div class="select" style="width:150px">
                                            <select title="이메일 도메인 선택" name="selectemail" id="selectemail" class="selectIn">
                                                <option value="">직접입력</option>
                                                <option value="naver.com">네이버</option>
                                                <option value="hanmail.net">한메일</option>
                                                <option value="gmail.com">구글</option>
                                                <option value="nate.com">네이트</option>
                                                <option value="daum.net">다음</option>    
                                            </select>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th>
                                        <label>문의 유형
                                            <span class="ico_tbl_must" title="필수입력"></span>
                                        </label>
                                    </th>
                                    <td>
                                        <div class="select normal" style="width: 150px;">
                                            <select title="문의 유형 선택" name="category1" id="category1" class="selectIn" onchange="removeError()">
                                                <option value="">선택하세요</option>
                                                 <option value="A">해외패키지</option>
                                                 <option value="O">자유여행</option>
                                                 <option value="C">테마여행</option>
                                                 <option value="B">에어텔</option>
                                                 <option value="H">기업/단체</option>
                                                 <option value="D">국내여행</option>
                                                 <option value="I">기타</option>     
                                            </select>
                                        </div>
                                        <div class="select normal" id="selectDataBind" style="width:150px">
                                            <select title="지역선택" name="category2" id="category2" onchange="removeError()" class="selectIn">
                                                <option value="">선택하세요</option>
                                            </select>
                                        </div>
                                        <span class="emp_red">※ 항공권 문의 : 문의유형&gt;자유여행&gt;해외항공권 선택 </span>
                                    </td>
                                </tr>
                                <tr id="rervBd">
                                    <th><label>예약 내역</label></th>
                                    <td>
                                        <div class="select normal long" style="width:700px;">
                                            <select title="예약 내역 선택" name="evCd" id="evCd" class="selectIn">
                                                <option value="">예약하신 내역이 없습니다</option>
                                            </select>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th><label for="title" id="rervNoText">예약번호</label></th>
                                    <td>
                                        <input type="text" name="rervNo" id="rervNo" placeholder="예약번호를 입력하세요" style="width:700px" maxlength="60">
                                    </td>
                                </tr>
                                <tr>
                                    <th>
                                        <label for="title">제목
                                            <span class="ico_tbl_must" title="필수입력"></span>
                                        </label>
                                    </th>
                                    <td>
                                        <input type="text" name="title" id="title" placeholder="제목을 입력하세요" style="width:700px" maxlength="60">
                                    </td>
                                </tr>
                                <tr>
                                    <th><label>내용<span class="ico_tbl_must" title="필수입력"></span></label></th>
                                    <td>
                                        <div class="tbl_line">	
                                            <textarea name="contents" id="contents" placeholder="내용을 입력하세요." title="내용입력"></textarea>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </form>
                    <ul class="tbl_info_list">
                        <li>
                            <em class="emp_blue">주민번호나 여권번호 등 개인정보는 작성에 유의하시기 바랍니다.</em>
                        </li>
                        <li>
                            <em class="emp_red">해외 항공권 문의는 문의유형을 자유여행&gt;해외항공권으로 선택해 주시기 바랍니다.<br>
                            기타 혹은 에어텔로 유형을 선택하신 경우 답변이 늦어질 수 있습니다 . 
                            </em>
                        </li>
                    </ul>
                    <div class="btn_area">
                        <button type="button" class="btn_cof cfrm">문의하기</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- 메인 end -->

    <!-- 푸터 start -->
    <footer id="footer">
        <div w3-include-html="/component/footer.html"></div>
    </footer>
    <!-- 푸터 end -->
</body>
</html>
